                </select></div>
                <div class="inputregister"><input type="checkbox" id="student" name="student" value="checked"></div>
                <div class="inputregister"><label for="k">K</label>

                <label for="m">M</label>
                <input type="radio" name="gender" id="m" value="m"></div>
